# Netlify configuration for AI Visibility Dashboard

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Netlify Functions configuration
# Note: Function timeout must be set in Netlify dashboard under Site settings > Functions
# Free tier: 10s default, 26s max
# Pro tier: up to 26s
# The function code uses 20s timeout to be safe
[functions]
  # This may not work - set timeout in Netlify dashboard instead
  # openai-proxy.timeout = 26

# Redirect all routes to index.html for client-side routing
# Netlify Functions are automatically handled and don't need redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
